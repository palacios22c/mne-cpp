<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="$langISO">

<head>
    <meta http-equiv="Content-Type" content="text/xhtml;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta name="generator" content="Doxygen $doxygenversion" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--BEGIN PROJECT_NAME-->
    <title>$projectname: $title</title><!--END PROJECT_NAME-->
    <!--BEGIN !PROJECT_NAME-->
    <title>$title</title><!--END !PROJECT_NAME-->
    <!--BEGIN PROJECT_ICON-->
    <link rel="icon" href="$relpath^$projecticon" type="image/x-icon" />
    <!--END PROJECT_ICON-->
    <link href="$relpath^tabs.css" rel="stylesheet" type="text/css" />
    <!--BEGIN FULL_SIDEBAR-->
    <script type="text/javascript">var page_layout = 1;</script>
    <!--END FULL_SIDEBAR-->
    <script type="text/javascript" src="$relpath^jquery.js"></script>
    <script type="text/javascript" src="$relpath^dynsections.js"></script>
    <!--BEGIN COPY_CLIPBOARD-->
    <script type="text/javascript" src="$relpath^clipboard.js"></script>
    <!--END COPY_CLIPBOARD-->
    $treeview
    $search
    $mathjax
    $darkmode
    <link href="$relpath^$stylesheet" rel="stylesheet" type="text/css" />
    $extrastylesheet

    <!-- Doxygen Awesome Extensions -->
    <script type="text/javascript" src="$relpath^doxygen-awesome-darkmode-toggle.js"></script>
    <script type="text/javascript" src="$relpath^doxygen-awesome-fragment-copy-button.js"></script>
    <script type="text/javascript" src="$relpath^doxygen-awesome-paragraph-link.js"></script>
    <script type="text/javascript" src="$relpath^doxygen-awesome-interactive-toc.js"></script>
    <script type="text/javascript" src="$relpath^doxygen-awesome-tabs.js"></script>
    <script type="text/javascript">
        DoxygenAwesomeDarkModeToggle.init()
        DoxygenAwesomeFragmentCopyButton.init()
        DoxygenAwesomeParagraphLink.init()
        DoxygenAwesomeInteractiveToc.init()
        DoxygenAwesomeTabs.init()

        /*
         * MNE-CPP navbar customisation
         * 1. Creates version badge + GitHub link elements
         * 2. Overrides Doxygen's 768px breakpoint -> 996px
         * 3. On DESKTOP: badge + GitHub + dark-toggle live in
         *    #searchBoxPos2 (inside #main-menu).
         * 4. On MOBILE:  badge + GitHub + dark-toggle move to
         *    the hamburger wrapper row (div.sm.sm-dox inside #top)
         *    so they stay visible next to the logo even when the
         *    hamburger menu is collapsed.
         */
        $(function () {
            /* -- Create elements once -------------------------------- */
            var gh = document.createElement('a');
            gh.href = 'https://github.com/mne-tools/mne-cpp';
            gh.target = '_blank';
            gh.rel = 'noopener noreferrer';
            gh.className = 'github-link';
            gh.title = 'GitHub';
            gh.innerHTML =
                '<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">' +
                '<path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 ' +
                '8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04' +
                '-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 ' +
                '3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 ' +
                '1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776' +
                '.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31' +
                '.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 ' +
                '1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 ' +
                '2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 ' +
                '1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 ' +
                '4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 ' +
                '1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 ' +
                '22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>';

            var pn = document.getElementById('projectnumber');
            var badge = document.createElement('span');
            badge.className = 'version-badge';
            badge.textContent = pn ? pn.textContent.trim() : '';

            var darkToggle = null;

            /* -- Helpers --------------------------------------------- */

            /* Find the hamburger wrapper: div.sm.sm-dox that is a
               direct child of #top (contains checkbox + hamburger btn) */
            function getHamburgerWrapper() {
                return document.querySelector('#top > div.sm.sm-dox');
            }

            /* Inject badge + GitHub + dark toggle into a target container */
            function injectInto(container) {
                if (!container) return;
                if (!darkToggle) {
                    darkToggle = document.querySelector('doxygen-awesome-dark-mode-toggle');
                }
                /* Move nodes (appendChild/insertBefore moves if already in DOM) */
                if (badge.parentNode !== container) {
                    /* On desktop (sp2): insert at start.
                       On mobile (hamburger wrapper): insert before hamburger btn. */
                    container.insertBefore(badge, container.firstChild);
                }
                if (gh.parentNode !== container) {
                    container.insertBefore(gh, badge.nextSibling);
                }
                if (darkToggle && darkToggle.parentNode !== container) {
                    container.insertBefore(darkToggle, gh.nextSibling);
                }
            }

            /* -- Breakpoint override: 768px -> 996px ----------------- */
            var MNE_BP = 997;
            var prevW = 0;

            function mneResetNav() {
                var w = $(window).outerWidth();
                if (w === prevW) return;
                prevW = w;

                var $menu = $('#main-menu');
                var $state = $('#main-menu-state');

                /* Grab dark toggle before anything is emptied */
                if (!darkToggle) {
                    darkToggle = document.querySelector('doxygen-awesome-dark-mode-toggle');
                }
                if (darkToggle && darkToggle.parentNode) {
                    darkToggle.parentNode.removeChild(darkToggle);
                }

                if (w < MNE_BP) {
                    /* -- MOBILE -- */
                    if (!$state.prop('checked')) {
                        $menu.hide();
                    }
                    $('#searchBoxPos1').empty().hide();
                    $('#searchBoxPos2').show();
                    /* Put badge + GitHub + dark toggle in the
                       hamburger wrapper (always visible in #top) */
                    injectInto(getHamburgerWrapper());
                } else {
                    /* -- DESKTOP -- */
                    $menu.css('display', 'flex');
                    $state.prop('checked', false);
                    $('#searchBoxPos1').empty().hide();
                    $('#searchBoxPos2').show();
                    /* Put badge + GitHub + dark toggle in searchBoxPos2 */
                    injectInto(document.getElementById('searchBoxPos2'));
                }

                if (typeof searchBox !== 'undefined') {
                    searchBox.CloseResultsWindow();
                }
            }

            /* Run after Doxygen's own initMenu has finished */
            setTimeout(function () {
                /* Initial inject for whatever size we start at */
                var w = $(window).outerWidth();
                if (w < MNE_BP) {
                    injectInto(getHamburgerWrapper());
                } else {
                    injectInto(document.getElementById('searchBoxPos2'));
                }
                $(window).on('resize', mneResetNav);
                mneResetNav();
            }, 150);
        });
    </script>

</head>

<body>
    <!--BEGIN FULL_SIDEBAR-->
    <div id="side-nav" class="ui-resizable side-nav-resizable"><!-- do not remove this div, it is closed by doxygen! -->
        <!--END FULL_SIDEBAR-->

        <div id="top"><!-- do not remove this div, it is closed by doxygen! -->

            <!--BEGIN TITLEAREA-->
            <div id="titlearea">
                <table cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr id="projectrow">
                            <!--BEGIN PROJECT_LOGO-->
                            <td id="projectlogo"><a href="https://mne-cpp.github.io/">
                                    <img alt="Logo" class="logo-light" src="$relpath^$projectlogo" $logosize />
                                    <img alt="Logo" class="logo-dark" src="$relpath^MNE-CPP_Logo_Dark.svg" $logosize />
                                </a></td>
                            <!--END PROJECT_LOGO-->
                            <!--BEGIN PROJECT_NAME-->
                            <td id="projectalign">
                                <div id="projectname"><!--BEGIN PROJECT_NUMBER--><span
                                        id="projectnumber">v$projectnumber</span><!--END PROJECT_NUMBER-->
                                </div>
                                <!--BEGIN PROJECT_BRIEF-->
                                <div id="projectbrief">$projectbrief</div><!--END PROJECT_BRIEF-->
                            </td>
                            <!--END PROJECT_NAME-->
                            <!--BEGIN !PROJECT_NAME-->
                            <!--BEGIN PROJECT_BRIEF-->
                            <td>
                                <div id="projectbrief">$projectbrief</div>
                            </td>
                            <!--END PROJECT_BRIEF-->
                            <!--END !PROJECT_NAME-->
                            <!--BEGIN DISABLE_INDEX-->
                            <!--BEGIN SEARCHENGINE-->
                            <!--BEGIN !FULL_SIDEBAR-->
                            <td>$searchbox</td>
                            <!--END !FULL_SIDEBAR-->
                            <!--END SEARCHENGINE-->
                            <!--END DISABLE_INDEX-->
                        </tr>
                        <!--BEGIN SEARCHENGINE-->
                        <!--BEGIN FULL_SIDEBAR-->
                        <tr>
                            <td colspan="2">$searchbox</td>
                        </tr>
                        <!--END FULL_SIDEBAR-->
                        <!--END SEARCHENGINE-->
                    </tbody>
                </table>
            </div>
            <!--END TITLEAREA-->
            <!-- end header part -->
